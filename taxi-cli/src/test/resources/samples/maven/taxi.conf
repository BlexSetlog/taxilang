name: taxi/maven-sample
version: 0.3.0
sourceRoot: src/
plugins: {
   taxi/kotlin: {
      maven: {
         groupId: "lang.taxi"
         artifactId: "parent"
         dependencies: [{
            groupId: "lang.taxi"
            artifactId: "taxi-annotations"
            version: "0.5.0-SNAPSHOT"
         }, {
            groupId: "org.jetbrains.kotlin"
            artifactId: "kotlin-stdlib"
            version: "1.3.50"
         }, {
            groupId: "org.jetbrains.kotlin"
            artifactId: "kotlin-maven-allopen"
            version: "1.3.50"
         }, {
            groupId: "org.jetbrains.kotlin"
            artifactId: "kotlin-maven-noarg"
            version: "1.3.50"
         }]
         distributionManagement: {
            id: "taxi-snapshots"
            url: "http://localhost:8081/repository/taxi.snapshots/"
         }
      }
   }
}
